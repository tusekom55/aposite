<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - ELEGANCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Modern CSS Reset & Variables */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        :root {
            /* Modern Color Palette 2024 */
            --color-primary: hsl(210, 100%, 96%);
            --color-secondary: hsl(210, 17%, 98%);
            --color-accent: hsl(340, 82%, 52%);
            --color-accent-muted: hsl(340, 82%, 96%);
            --color-success: hsl(142, 71%, 45%);
            --color-warning: hsl(38, 92%, 50%);
            --color-danger: hsl(0, 84%, 60%);
            
            /* Neutral Scale */
            --color-neutral-50: hsl(210, 20%, 98%);
            --color-neutral-100: hsl(220, 14%, 96%);
            --color-neutral-200: hsl(220, 13%, 91%);
            --color-neutral-300: hsl(216, 12%, 84%);
            --color-neutral-400: hsl(218, 11%, 65%);
            --color-neutral-500: hsl(220, 9%, 46%);
            --color-neutral-600: hsl(215, 14%, 34%);
            --color-neutral-700: hsl(217, 19%, 27%);
            --color-neutral-800: hsl(215, 28%, 17%);
            --color-neutral-900: hsl(221, 39%, 11%);

            /* Typography Scale */
            --font-size-xs: clamp(0.75rem, 0.7rem + 0.2vw, 0.8rem);
            --font-size-sm: clamp(0.875rem, 0.8rem + 0.3vw, 0.95rem);
            --font-size-base: clamp(1rem, 0.9rem + 0.4vw, 1.1rem);
            --font-size-lg: clamp(1.125rem, 1rem + 0.5vw, 1.25rem);
            --font-size-xl: clamp(1.25rem, 1.1rem + 0.6vw, 1.4rem);
            --font-size-2xl: clamp(1.5rem, 1.3rem + 0.8vw, 1.75rem);
            --font-size-3xl: clamp(1.875rem, 1.6rem + 1vw, 2.25rem);
            --font-size-4xl: clamp(2.25rem, 1.9rem + 1.4vw, 3rem);
            --font-size-5xl: clamp(3rem, 2.5rem + 2vw, 4rem);

            /* Spacing Scale */
            --space-3xs: clamp(0.25rem, 0.2rem + 0.2vw, 0.3rem);
            --space-2xs: clamp(0.5rem, 0.4rem + 0.4vw, 0.6rem);
            --space-xs: clamp(0.75rem, 0.6rem + 0.6vw, 0.9rem);
            --space-sm: clamp(1rem, 0.8rem + 0.8vw, 1.2rem);
            --space-md: clamp(1.5rem, 1.2rem + 1.2vw, 1.8rem);
            --space-lg: clamp(2rem, 1.6rem + 1.6vw, 2.4rem);
            --space-xl: clamp(3rem, 2.4rem + 2.4vw, 3.6rem);
            --space-2xl: clamp(4rem, 3.2rem + 3.2vw, 4.8rem);
            --space-3xl: clamp(6rem, 4.8rem + 4.8vw, 7.2rem);

            /* Radius Scale */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

            /* Modern Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Layout */
            --container-max-width: 1440px;
            --container-padding: var(--space-md);
        }

        /* Base Styles */
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 5rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-neutral-800);
            background: var(--color-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Modern Container */
        .container {
            width: 100%;
            max-width: var(--container-max-width);
            margin-inline: auto;
            padding-inline: var(--container-padding);
        }

        /* Modern Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--color-primary);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--color-neutral-200);
            transition: var(--transition-base);
        }

        .header-container {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: var(--space-lg);
            padding-block: var(--space-sm);
        }

        .logo {
            display: flex;
            flex-direction: column;
            gap: var(--space-3xs);
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-neutral-900);
            letter-spacing: -0.02em;
        }

        .logo span {
            font-size: var(--font-size-xs);
            color: var(--color-neutral-500);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        /* Breadcrumb */
        .breadcrumb {
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--color-neutral-200);
        }

        .breadcrumb-list {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .breadcrumb-item {
            font-size: var(--font-size-sm);
        }

        .breadcrumb-link {
            color: var(--color-neutral-600);
            text-decoration: none;
            transition: var(--transition-base);
        }

        .breadcrumb-link:hover {
            color: var(--color-accent);
        }

        .breadcrumb-separator {
            color: var(--color-neutral-400);
        }

        .breadcrumb-current {
            color: var(--color-neutral-900);
            font-weight: 500;
        }

        /* Product Detail Layout */
        .product-detail {
            padding: var(--space-2xl) 0;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3xl);
            margin-bottom: var(--space-3xl);
        }

        /* Product Images */
        .product-images {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .main-image {
            aspect-ratio: 4 / 5;
            border-radius: var(--radius-2xl);
            overflow: hidden;
            border: 1px solid var(--color-neutral-200);
            box-shadow: var(--shadow-lg);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-base);
        }

        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: var(--space-md);
        }

        .thumbnail {
            aspect-ratio: 4 / 5;
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .thumbnail.active {
            border-color: var(--color-accent);
            transform: scale(1.05);
        }

        .thumbnail:hover {
            border-color: var(--color-neutral-400);
            transform: scale(1.02);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Product Info */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
        }

        .product-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: var(--font-size-4xl);
            font-weight: 600;
            color: var(--color-neutral-900);
            margin-bottom: var(--space-sm);
            line-height: 1.2;
        }

        .product-brand {
            font-size: var(--font-size-lg);
            color: var(--color-neutral-500);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .product-sku {
            font-size: var(--font-size-sm);
            color: var(--color-neutral-400);
            font-family: 'Monaco', monospace;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .stars {
            display: flex;
            gap: var(--space-3xs);
        }

        .star {
            color: var(--color-warning);
            font-size: var(--font-size-lg);
        }

        .star.empty {
            color: var(--color-neutral-300);
        }

        .rating-text {
            font-size: var(--font-size-base);
            color: var(--color-neutral-600);
            font-weight: 500;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            flex-wrap: wrap;
        }

        .price-current {
            font-size: var(--font-size-5xl);
            font-weight: 700;
            color: var(--color-accent);
        }

        .price-original {
            font-size: var(--font-size-2xl);
            color: var(--color-neutral-400);
            text-decoration: line-through;
        }

        .discount-percentage {
            background: var(--color-warning);
            color: white;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 600;
        }

        .product-description {
            color: var(--color-neutral-700);
            line-height: 1.8;
            font-size: var(--font-size-lg);
        }

        .product-features {
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            background: var(--color-secondary);
        }

        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-neutral-900);
            margin-bottom: var(--space-md);
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .feature-tag {
            background: var(--color-neutral-100);
            color: var(--color-neutral-700);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 500;
            border: 1px solid var(--color-neutral-300);
        }

        /* Selection Area */
        .selection-area {
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            background: var(--color-secondary);
        }

        .color-selection,
        .size-selection,
        .quantity-selection {
            margin-bottom: var(--space-xl);
        }

        .color-options {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .color-option {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 4px solid transparent;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
        }

        .color-option.active {
            border-color: var(--color-accent);
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .color-option:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: var(--space-md);
        }

        .size-option {
            padding: var(--space-md);
            border: 2px solid var(--color-neutral-300);
            border-radius: var(--radius-lg);
            background: var(--color-primary);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: var(--font-size-lg);
            transition: var(--transition-base);
        }

        .size-option.active {
            border-color: var(--color-accent);
            background: var(--color-accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .size-option:hover:not(.active):not(.unavailable) {
            border-color: var(--color-neutral-500);
            background: var(--color-neutral-100);
            transform: translateY(-1px);
        }

        .size-option.unavailable {
            background: var(--color-neutral-100);
            color: var(--color-neutral-400);
            cursor: not-allowed;
            position: relative;
            opacity: 0.6;
        }

        .size-option.unavailable::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 15%;
            right: 15%;
            height: 3px;
            background: var(--color-neutral-400);
            transform: translateY(-50%) rotate(-45deg);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            width: fit-content;
            border: 2px solid var(--color-neutral-300);
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: var(--color-primary);
        }

        .qty-btn {
            width: 4rem;
            height: 4rem;
            border: none;
            background: var(--color-neutral-100);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-neutral-600);
            transition: var(--transition-base);
            font-size: var(--font-size-lg);
        }

        .qty-btn:hover {
            background: var(--color-accent);
            color: white;
        }

        .qty-input {
            width: 5rem;
            height: 4rem;
            border: none;
            background: var(--color-primary);
            text-align: center;
            font-weight: 600;
            font-size: var(--font-size-xl);
            color: var(--color-neutral-900);
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-lg);
            background: var(--color-success);
            color: white;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-lg);
            font-weight: 500;
            margin-bottom: var(--space-xl);
        }

        .stock-info.low-stock {
            background: var(--color-warning);
        }

        .stock-info.out-of-stock {
            background: var(--color-danger);
        }

        .stock-icon {
            font-size: var(--font-size-xl);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .btn-primary,
        .btn-secondary {
            flex: 1;
            padding: var(--space-lg) var(--space-xl);
            border: none;
            border-radius: var(--radius-xl);
            font-weight: 600;
            font-size: var(--font-size-lg);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-danger);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: var(--color-neutral-100);
            color: var(--color-neutral-700);
            border: 2px solid var(--color-neutral-300);
        }

        .btn-secondary:hover {
            background: var(--color-neutral-900);
            color: white;
            border-color: var(--color-neutral-900);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .wishlist-btn {
            width: 4rem;
            height: 4rem;
            border: 2px solid var(--color-neutral-300);
            background: var(--color-primary);
            border-radius: var(--radius-xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-neutral-600);
            transition: var(--transition-base);
            font-size: var(--font-size-xl);
        }

        .wishlist-btn:hover,
        .wishlist-btn.active {
            border-color: var(--color-accent);
            background: var(--color-accent);
            color: white;
            transform: scale(1.1);
        }

        /* Delivery Info */
        .delivery-info {
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            background: var(--color-neutral-50);
        }

        .delivery-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-neutral-900);
            margin-bottom: var(--space-lg);
        }

        .delivery-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            font-size: var(--font-size-base);
        }

        .delivery-item:last-child {
            margin-bottom: 0;
        }

        .delivery-icon {
            color: var(--color-success);
            width: 1.5rem;
            font-size: var(--font-size-lg);
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background: var(--color-neutral-100);
            color: var(--color-neutral-700);
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: var(--transition-base);
            margin-bottom: var(--space-lg);
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--color-neutral-200);
            transform: translateX(-4px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
                gap: var(--space-xl);
            }

            .product-header h1 {
                font-size: var(--font-size-3xl);
            }

            .price-current {
                font-size: var(--font-size-4xl);
            }

            .action-buttons {
                flex-direction: column;
            }

            .size-options {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }

            .thumbnail-gallery {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .color-options {
                justify-content: center;
            }

            .breadcrumb-list {
                flex-wrap: wrap;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            background: var(--color-primary);
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            z-index: 10000;
            transform: translateX(120%) scale(0.8);
            opacity: 0;
            transition: var(--transition-bounce);
            min-width: 300px;
            font-weight: 500;
        }

        .notification.show {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        .notification.success {
            border-color: var(--color-success);
            background: linear-gradient(135deg, var(--color-success), #22c55e);
            color: white;
        }

        .notification.info {
            border-color: var(--color-accent);
            background: linear-gradient(135deg, var(--color-accent), #ec4899);
            color: white;
        }

        @media (max-width: 768px) {
            .notification {
                top: var(--space-md);
                right: var(--space-md);
                left: var(--space-md);
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification" role="alert" aria-live="polite"></div>

    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <h1>ELEGANCE</h1>
                    <span>Modern Butik</span>
                </div>
                <div style="justify-self: center;">
                    <a href="modern-demo.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Ana Sayfaya Dön
                    </a>
                </div>
                <div style="justify-self: end;">
                    <button class="action-btn" aria-label="Sepet">
                        <i class="fas fa-shopping-bag"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <nav class="breadcrumb">
        <div class="container">
            <ol class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="modern-demo.html" class="breadcrumb-link">Ana Sayfa</a>
                </li>
                <li class="breadcrumb-separator">
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-link" id="breadcrumb-category">Kadın</span>
                </li>
                <li class="breadcrumb-separator">
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-current" id="breadcrumb-product">Ürün Detayı</span>
                </li>
            </ol>
        </div>
    </nav>

    <main class="product-detail">
        <div class="container">
            <div class="product-content">
                <div class="product-images">
                    <div class="main-image">
                        <img id="main-product-image" src="" alt="" />
                    </div>
                    <div class="thumbnail-gallery" id="thumbnail-gallery">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="product-info">
                    <div class="product-header">
                        <div class="product-brand" id="product-brand"></div>
                        <h1 id="product-name"></h1>
                        <div class="product-sku" id="product-sku"></div>
                    </div>

                    <div class="product-rating">
                        <div class="stars" id="product-stars"></div>
                        <span class="rating-text" id="rating-text"></span>
                    </div>

                    <div class="product-price">
                        <span class="price-current" id="current-price"></span>
                        <span class="price-original" id="original-price"></span>
                        <span class="discount-percentage" id="discount"></span>

        // Get product ID from URL parameters
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id')) || 1;
        }

        // Load product data
        function loadProduct() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                // Redirect to home if product not found
                window.location.href = 'modern-demo.html';
                return;
            }

            populateProductPage(product);
            setupEventListeners(product);
        }

        function populateProductPage(product) {
            // Update page title
            document.title = `${product.name} - ELEGANCE`;
            
            // Breadcrumb
            document.getElementById('breadcrumb-category').textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1);
            document.getElementById('breadcrumb-product').textContent = product.name;
            
            // Basic product info
            document.getElementById('product-brand').textContent = product.brand;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-sku').textContent = `SKU: ${product.sku}`;
            document.getElementById('product-description').textContent = product.description;
            
            // Pricing
            document.getElementById('current-price').textContent = `₺${product.new_price.toLocaleString('tr-TR')}`;
            document.getElementById('original-price').textContent = `₺${product.old_price.toLocaleString('tr-TR')}`;
            document.getElementById('discount').textContent = `%${product.discount}`;
            
            // Rating
            populateRating(product.rating, product.reviewCount);
            
            // Features
            populateFeatures(product.features);
            
            // Images
            populateImages(product.images);
            
            // Colors
            populateColors(product.colors);
            
            // Sizes
            populateSizes(product.sizes);
            
            // Stock info
            updateStockInfo(product.stock);
        }

        function populateRating(rating, reviewCount) {
            const starsContainer = document.getElementById('product-stars');
            const ratingText = document.getElementById('rating-text');
            
            starsContainer.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('i');
                star.className = i <= rating ? 'fas fa-star star' : 'fas fa-star star empty';
                starsContainer.appendChild(star);
            }
            
            ratingText.textContent = `${rating}/5 (${reviewCount} değerlendirme)`;
        }

        function populateFeatures(features) {
            const featuresContainer = document.getElementById('features-list');
            featuresContainer.innerHTML = features.map(feature => 
                `<span class="feature-tag">${feature}</span>`
            ).join('');
        }

        function populateImages(images) {
            const mainImage = document.getElementById('main-product-image');
            const thumbnailGallery = document.getElementById('thumbnail-gallery');
            
            // Set main image
            mainImage.src = images[0];
            mainImage.alt = 'Product Image';
            
            // Populate thumbnails
            thumbnailGallery.innerHTML = images.map((image, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" data-image="${image}">
                    <img src="${image}" alt="Product Image ${index + 1}" />
                </div>
            `).join('');
            
            // Add thumbnail click listeners
            thumbnailGallery.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.addEventListener('click', function() {
                    const imageSrc = this.dataset.image;
                    mainImage.src = imageSrc;
                    
                    // Update active thumbnail
                    thumbnailGallery.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function populateColors(colors) {
            const colorsContainer = document.getElementById('color-options');
            
            colorsContainer.innerHTML = colors.map((color, index) => `
                <div class="color-option ${index === 0 ? 'active' : ''}" 
                     style="background-color: ${color.code}" 
                     data-color="${color.name}" 
                     data-image="${color.image}"
                     title="${color.name}">
                </div>
            `).join('');
            
            // Add color click listeners
            colorsContainer.querySelectorAll('.color-option').forEach(colorOption => {
                colorOption.addEventListener('click', function() {
                    const colorName = this.dataset.color;
                    const colorImage = this.dataset.image;
                    
                    // Update active color
                    colorsContainer.querySelectorAll('.color-option').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update main image
                    document.getElementById('main-product-image').src = colorImage;
                    
                    showNotification(`${colorName} rengi seçildi!`, 'info');
                });
            });
        }

        function populateSizes(sizes) {
            const sizesContainer = document.getElementById('size-options');
            
            sizesContainer.innerHTML = sizes.map((size, index) => `
                <div class="size-option ${!size.available ? 'unavailable' : ''}" 
                     data-size="${size.size}" 
                     data-stock="${size.stock}">
                    ${size.size}
                </div>
            `).join('');
            
            // Add size click listeners
            sizesContainer.querySelectorAll('.size-option:not(.unavailable)').forEach(sizeOption => {
                sizeOption.addEventListener('click', function() {
                    const sizeName = this.dataset.size;
                    const sizeStock = this.dataset.stock;
                    
                    // Update active size
                    sizesContainer.querySelectorAll('.size-option').forEach(s => s.classList.remove('active'));
                    this.classList.add('active');
                    
                    showNotification(`${sizeName} bedeni seçildi! (${sizeStock} adet stokta)`, 'success');
                });
            });
        }

        function updateStockInfo(stock) {
            const stockInfo = document.getElementById('stock-info');
            const stockText = document.getElementById('stock-text');
            const stockIcon = stockInfo.querySelector('.stock-icon');
            
            stockInfo.className = 'stock-info';
            
            if (stock > 20) {
                stockText.textContent = `Stokta var (${stock} adet)`;
                stockIcon.className = 'fas fa-check-circle stock-icon';
            } else if (stock > 0) {
                stockInfo.classList.add('low-stock');
                stockText.textContent = `Son ${stock} adet!`;
                stockIcon.className = 'fas fa-exclamation-triangle stock-icon';
            } else {
                stockInfo.classList.add('out-of-stock');
                stockText.textContent = 'Stokta yok';
                stockIcon.className = 'fas fa-times-circle stock-icon';
            }
        }

        function setupEventListeners(product) {
            // Quantity controls
            setupQuantityControls();
            
            // Action buttons
            setupActionButtons(product);
        }

        function setupQuantityControls() {
            const qtyInput = document.getElementById('qty-input');
            const qtyDecrease = document.getElementById('qty-decrease');
            const qtyIncrease = document.getElementById('qty-increase');
            
            qtyDecrease.addEventListener('click', function() {
                const currentValue = parseInt(qtyInput.value);
                if (currentValue > 1) {
                    qtyInput.value = currentValue - 1;
                }
            });
            
            qtyIncrease.addEventListener('click', function() {
                const currentValue = parseInt(qtyInput.value);
                const maxValue = parseInt(qtyInput.max);
                if (currentValue < maxValue) {
                    qtyInput.value = currentValue + 1;
                }
            });
            
            qtyInput.addEventListener('change', function() {
                const value = parseInt(this.value);
                const min = parseInt(this.min);
                const max = parseInt(this.max);
                
                if (value < min) this.value = min;
                if (value > max) this.value = max;
            });
        }

        function setupActionButtons(product) {
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            const buyNowBtn = document.getElementById('buy-now-btn');
            const wishlistBtn = document.getElementById('wishlist-btn');
            
            addToCartBtn.addEventListener('click', function() {
                const selectedSize = document.querySelector('.size-option.active')?.dataset.size;
                const selectedColor = document.querySelector('.color-option.active')?.dataset.color;
                const quantity = document.getElementById('qty-input').value;
                
                if (!selectedSize) {
                    showNotification('Lütfen bir beden seçin!', 'info');
                    return;
                }
                
                showNotification(`${product.name} sepete eklendi! (Beden: ${selectedSize}, Renk: ${selectedColor}, Adet: ${quantity})`, 'success');
            });
            
            buyNowBtn.addEventListener('click', function() {
                const selectedSize = document.querySelector('.size-option.active')?.dataset.size;
                
                if (!selectedSize) {
                    showNotification('Lütfen bir beden seçin!', 'info');
                    return;
                }
                
                showNotification('Hızlı satın alma özelliği yakında eklenecek!', 'info');
            });
            
            wishlistBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                const isActive = this.classList.contains('active');
                
                showNotification(
                    isActive ? `${product.name} favorilere eklendi!` : `${product.name} favorilerden çıkarıldı!`, 
                    'success'
                );
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProduct();
        });
